<h1>calculater</h1><br>
<label for="num1"></label>
<input type="number" id="num1"><br><br>

<label for="num2"></label>
<input type="number" id="num2" ><br><br>
<button onclick="calculateSum()">+</button>
<button onclick="calculateDifference()">-</button>

<label for="sum"></label>
<label for="difference"></label>
<input type="number" id="sum" ><br><br>
<input type="number" id="Difference">

<script>
 

    
        
    
     function calculateSum() {

        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        
        // Calculate the sum
        let sum = num1 + num2;
        
        // Display the sum in the third input field
        document.getElementById('sum').value = sum;}
     
    
     
         function calculateDifference() {
        // Get the values of the two input fields
        let num1= document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        
        // Convert the input values to numbers
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        
        // Calculate the difference
        let difference = num1 - num2;
         // Display the difference in the third input field
         document.getElementById('difference').value = difference;
    }

</script>
